<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="counter.css">
        <title>Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="counter">
                <h1 class="header">COUNTER</h1>
                <h1 id="count">0</h1>
                <div>
                    <button type="button" onclick="changeCount(1)" class="increase">Increase</button>
                    <button type="button" onclick="changeCount(-1)" class="decrease">Decrease</button>
                </div>
            </div>
        </div>

        <script src="counter.js"></script>
    </body>
</html>
